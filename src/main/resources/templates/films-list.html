<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Films List</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
</head>
<body>
<div class="container">
    <h1>Films List</h1>
    <div>
        <label for="filter">Filtrar por nombre o ID:</label>
        <input type="text" id="filter" class="form-control" placeholder="Buscar...">
    </div>
    <table class="table table-bordered mt-3">
        <thead>
        <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Introducción</th>
            <th>Fecha de Estreno</th>
            <th>Director</th>
            <th>Productor</th>
            <th>Personajes</th>
            <th>Naves Estelares</th>
            <th>Vehículos</th>
        </tr>
        </thead>
        <tbody id="filmsTableBody">
        <tr th:each="film : ${films}">
            <td th:text="${film.episodeId}" class="film-id"></td>
            <td th:text="${film.title}" class="film-title"></td>
            <td th:text="${film.openingCrawl}"></td>
            <td th:text="${film.releaseDate}"></td>
            <td th:text="${film.director}"></td>
            <td th:text="${film.producer}"></td>
            <td>
                <ul>
                    <li th:each="character : ${film.characters}">
                        <span th:text="${character.name}"></span>
                    </li>
                </ul>
            </td>
            <td>
                <ul>
                    <li th:each="starship : ${film.starships}">
                        <span th:text="${starship.name}"></span>
                    </li>
                </ul>
            </td>
            <td>
                <ul>
                    <li th:each="vehicle : ${film.vehicles}">
                        <span th:text="${vehicle.name}"></span>
                    </li>
                </ul>
            </td>
        </tr>
        </tbody>
    </table>

    <div>
        <ul class="pagination">
            <li th:class="${currentPage == null or currentPage == 0} ? 'disabled' : ''">
                <a th:if="${currentPage != null and currentPage > 0}" th:href="@{'/films?page=' + (currentPage - 1) + '&size=' + size}">Anterior</a>
                <span th:if="${currentPage == null or currentPage == 0}" class="btn btn-secondary">Anterior</span>
            </li>
            <li>
                <span th:text="'Página ' + (${currentPage != null ? currentPage + 1 : 1})"></span>

            </li>
            <li th:class="${currentPage == null and currentPage == totalPages - 1} ? 'disabled' : ''">
                <a th:if="${currentPage != null and currentPage < totalPages - 1}" th:href="@{'/films?page=' + (currentPage + 1) + '&size=' + size}">Siguiente</a>
                <span th:if="${currentPage == null or currentPage == totalPages - 1}" class="btn btn-secondary">Siguiente</span>
            </li>
        </ul>
        <span th:if="${totalPages == 0}" class="btn btn-secondary">No hay datos para mostrar.</span>
        <span th:if="${totalPages > 0}" class="btn btn-secondary">Página <span th:text="${(currentPage != null ? currentPage : 0) + 1}"></span> de <span th:text="${totalPages}"></span></span>
    </div>

</div>

<script>
    $(document).ready(function () {
        function filterTable() {
            const filterValue = $('#filter').val().toLowerCase();
            $('#filmsTableBody tr').each(function () {
                const id = $(this).find('.film-id').text().toLowerCase();
                const title = $(this).find('.film-title').text().toLowerCase();
                if (id.includes(filterValue) || title.includes(filterValue)) {
                    $(this).show();
                } else {
                    $(this).hide();
                }
            });
        }

        $('#filter').on('input', filterTable);
        $('#filter').on('keypress', function(e) {
            if (e.which == 13) {
                filterTable();
            }
        });
    });
</script>
</body>
</html>
