<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Starships List</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
</head>
<body>
<div class="container">
    <h1>Starships List</h1>
    <div>
        <label for="filter">Filtrar por nombre o ID:</label>
        <input type="text" id="filter" class="form-control" placeholder="Buscar...">
    </div>
    <table class="table table-bordered mt-3">
        <thead>
        <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Modelo</th>
            <th>Clase</th>
            <th>Fabricante</th>
            <th>Longitud</th>
            <th>Multitud</th>
            <th>Pasajeros</th>
        </tr>
        </thead>
        <tbody id="starshipsTableBody">
        <tr th:each="starship : ${starships}">
            <td th:text="${starship.id}" class="starships-id"></td>
            <td th:text="${starship.name}" class="starships-name"></td>
            <td th:text="${starship.model}"></td>
            <td th:text="${starship.starshipClass}"></td>
            <td th:text="${starship.manufacturer}"></td>
            <td th:text="${starship.length}"></td>
            <td th:text="${starship.crew}"></td>
            <td th:text="${starship.passengers}"></td>
            <td>
                <ul>
                    <li th:each="pilot : ${starship.pilots}">
                        <span th:text="${pilot.name}"></span>
                    </li>
                </ul>
            </td>
            <td>
                <ul>
                    <li th:each="film : ${starship.films}">
                        <span th:text="${film.title}"></span>
                    </li>
                </ul>
            </td>
        </tr>
        </tbody>
    </table>

    <div>
        <ul class="pagination">
            <li th:class="${currentPage == null or currentPage == 0} ? 'disabled' : ''">
                <a th:if="${currentPage != null and currentPage > 0}" th:href="@{'/starships?page=' + (currentPage - 1) + '&size=' + size}">Anterior</a>
                <span th:if="${currentPage == null or currentPage == 0}" class="btn btn-secondary">Anterior</span>
            </li>
            <li>
                <span th:text="'Página ' + (${currentPage != null ? currentPage + 1 : 1})"></span>
            </li>
            <li th:class="${currentPage == null or currentPage == totalPages - 1} ? 'disabled' : ''">
                <a th:if="${currentPage != null and currentPage < totalPages - 1}" th:href="@{'/starships?page=' + (currentPage + 1) + '&size=' + size}">Siguiente</a>
                <span th:if="${currentPage == null or currentPage == totalPages - 1}" class="btn btn-secondary">Siguiente</span>
            </li>
        </ul>
        <span th:if="${totalPages == 0}" class="btn btn-secondary">No hay datos para mostrar.</span>
        <span th:if="${totalPages > 0}" class="btn btn-secondary">Página <span th:text="${(currentPage != null ? currentPage : 0) + 1}"></span> de <span th:text="${totalPages}"></span></span>
    </div>
</div>

<script>
    $(document).ready(function () {
        function filterTable() {
            const filterValue = $('#filter').val().toLowerCase();
            $('#starshipsTableBody tr').each(function () {
                const id = $(this).find('.starships-id').text().toLowerCase();
                const name = $(this).find('.starships-name').text().toLowerCase();
                if (id.includes(filterValue) || name.includes(filterValue)) {
                    $(this).show();
                } else {
                    $(this).hide();
                }
            });
        }

        $('#filter').on('input', filterTable);
        $('#filter').on('keypress', function(e) {
            if (e.which == 13) {
                filterTable();
            }
        });
    });
</script>
</body>
</html>
